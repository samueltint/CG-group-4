<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./layout.css" />
    <title>Computer Graphics</title>
  </head>

  <body>
    <div id="ui">
      <label>Maximum Road Size</label>
      <input
        class="slider"
        id="roadSizeInput"
        type="range"
        min="1"
        max="16"
        value="10"
      />
      <label>Block Size</label>
      <input
        class="slider"
        id="roadSizeDecayInput"
        type="range"
        min="1"
        max="5"
        value="1"
      />
      <label>Skyscraper Height</label>
      <input
        class="slider"
        id="skyscraperHeightInput"
        type="range"
        min="30"
        max="80"
        value="50"
      />
      <label>Skyscraper Percentage</label>
      <input
        class="slider"
        id="skyscraperChanceInput"
        type="range"
        min="0"
        max="100"
        value="50"
      />
      <button id="generateBtn">Regenerate</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
